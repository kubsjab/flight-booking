akka {
  loglevel = DEBUG

  actor {
    serialization-bindings {
      "pl.edu.pw.ii.sag.flightbooking.serialization.CborSerializable" = jackson-cbor
    }
  }

  persistence {
     journal.plugin = "jdbc-journal"
     snapshot-store.plugin = "jdbc-snapshot-store"
  }

  configuration{
    core {
      # values for core system

    }

    simulation {
      # values related to simulation
      airline {
        count = 3
      }
      broker {
        count = 10
      }
      client {
        count = 100
      }
      flight {
        initial {
          minCount = 10
          maxCount = 20
        }
        scheduler {
          enabled = "true"
          delay = 10 # seconds
          minCount = 0
          maxCount = 2
        }
        generation {
          routes = 25
          citySourceFile = "cities.csv"
          planeSourceFile = "aircrafts.csv"
        }
      }
    }

  }
}

jdbc-journal.slick = ${slick}
jdbc-snapshot-store.slick = ${slick}


slick {
  profile = "slick.jdbc.PostgresProfile$"
  db {
    driver = "org.postgresql.Driver"
    host = "localhost"
    url = "jdbc:postgresql://"${slick.db.host}":5432/postgres"
    user = "docker"
    password = "docker"

  }
}
