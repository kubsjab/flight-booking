include "general.conf"

configuration {
  core {
    # values for core system
    broker {
      booking-timeout = 5 # seconds
      cancel-booking-timeout = 5 # seconds
      flight-query-timeout = 5 # seconds
    }
    airline {
      flight-query-timeout = 5 # seconds
    }
    client {
      flight-query-timeout = 5 # seconds
    }
  }

  simulation {
    # values related to simulation
    airline {
      count = 3
    }
    broker {
      count = 10
    }
    client {
      count = 100
    }
    flight {
      initial {
        minCount = 10
        maxCount = 20
      }
      scheduler {
        enabled = "true"
        delay = 10 # seconds
        minCount = 0
        maxCount = 2
      }
      generation {
        routes = 25
        citySourceFile = "cities.csv"
        planeSourceFile = "aircrafts.csv"
      }
    }
  }

}